<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mod Menu - ThienNhanBa'Ro</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .menu {
      background: #1a1a1a;
      border: 2px solid #ff4fbc;
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #ff4fbc;
      transition: all 0.3s ease;
    }
    .menu h2 {
      color: #ff4fbc;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .menu h4 {
      color: #ffcccc;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      transition: background 0.3s ease;
    }
    input[type="text"]:focus,
    select:focus {
      background: #444;
      outline: none;
    }
    input[type="range"] {
      width: 100%;
    }
    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }
    .toggle span {
      font-size: 1rem;
    }
    .toggle input {
      transform: scale(1.4);
      accent-color: #ff4fbc;
      transition: transform 0.2s ease;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(to right, #ff4fbc, #ff0080);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(to right, #ff69c4, #ff3399);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>ThienNhanBa'Ro ❤️ Xsangtweak</h2>
    <h4>Mua file ib Zalo: 0971193751</h4>

    <div class="toggle">
      <span>AimBot</span>
      <input type="checkbox" id="aimbot">
    </div>
    <div class="toggle">
      <span>Aimlock</span>
      <input type="checkbox" id="aimlock">
    </div>

    <label>Chọn Vùng Aimlock:</label>
    <select id="region">
      <option>Đầu</option>
      <option>Ngực</option>
      <option>Toàn Thân</option>
    </select>

    <label>Tỷ lệ Headshot (%):</label>
    <input type="range" min="0" max="100" value="100" id="headshot">

    <label>Chọn DPI:</label>
    <input type="text" id="dpi" value="19999900">

    <label>Chọn Cấu Hình:</label>
    <select id="config">
      <option>Thấp</option>
      <option>Trung Bình</option>
      <option selected>Cao</option>
    </select>

    <button onclick="confirmSettings()">XÁC NHẬN</button>
  </div>

  <!-- Nhạc nền và hiệu ứng -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://voca.ro/14p7an0GaK6X" type="audio/mpeg">
  </audio>

  <audio id="effectSound">
    <source src="https://voca.ro/1e5AK7SU7jKE" type="audio/mpeg">
  </audio>

  <script>
    const aimbot = document.getElementById('aimbot');
    const aimlock = document.getElementById('aimlock');
    const bgMusic = document.getElementById('bgMusic');
    const effectSound = document.getElementById('effectSound');

    function playEffectSoundThenResume() {
      bgMusic.pause();
      effectSound.currentTime = 0;
      effectSound.play();
      effectSound.onended = () => {
        bgMusic.play();
      };
    }

    aimbot.addEventListener('change', () => {
      if (aimbot.checked) {
        alert("ThienNhanBa'Ro yêu Xsang đang dán files⚡ (AimBot)");
        playEffectSoundThenResume();
        // TODO: Thêm code xử lý AimBot ON
      } else {
        // TODO: Thêm code xử lý AimBot OFF
      }
    });

    aimlock.addEventListener('change', () => {
      if (aimlock.checked) {
        alert("ThienNhanBa'Ro yêu Xsang đang dán files⚡ (Aimlock)");
        playEffectSoundThenResume();
        // TODO: Thêm code xử lý Aimlock ON
      } else {
        // TODO: Thêm code xử lý Aimlock OFF
      }
    });

    function confirmSettings() {
      const region = document.getElementById('region').value;
      const headshot = document.getElementById('headshot').value;
      const dpi = document.getElementById('dpi').value;
      const config = document.getElementById('config').value;

      let msg = `Đã bật tính năng với các thông số:\n`;
      msg += `AimBot: ${aimbot.checked ? "ON" : "OFF"}\n`;
      msg += `Aimlock: ${aimlock.checked ? "ON" : "OFF"}\n`;
      msg += `Vùng Aimlock: ${region}\n`;
      msg += `Tỷ lệ Headshot: ${headshot}%\n`;
      msg += `DPI: ${dpi}\n`;
      msg += `Cấu Hình: ${config}\n`;

      alert(msg);
    }
  </script>
</body>
</html>
